<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>List-hover</title>
</head>
<body>
    <section>
        <div class="box">
            <h3>Xuân Lộc 8SF Farmily List</h3>
            <div class="list">
                <div class="imgBox">
                    <img src="./img1.png" alt="">
                </div>
                <div class="content">
                    <h2 class="rank"><small>#</small>1</h2>
                    <h4>Ngọc Thiện</h4>
                    <p>Farm Leader</p>
                </div>
            </div>
            <div class="list">
                <div class="imgBox">
                    <img src="./img2.png" alt="">
                </div>
                <div class="content">
                    <h2 class="rank"><small>#</small>2</h2>
                    <h4>Trung Hiếu</h4>
                    <p>Assistant</p>
                </div>
            </div>
            <div class="list">
                <div class="imgBox">
                    <img src="./img3.png" alt="">
                </div>
                <div class="content">
                    <h2 class="rank"><small>#</small>3</h2>
                    <h4>Thuý Hằng</h4>
                    <p>Admin1</p>
                </div>
            </div>
            <div class="list">
                <div class="imgBox">
                    <img src="./img4.png" alt="">
                </div>
                <div class="content">
                    <h2 class="rank"><small>#</small>4</h2>
                    <h4>Thị Duyên</h4>
                    <p>Admin2</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
