<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;
        /* margin: 0;
        padding: 0; */
    }
    ul {
        list-style-type: none;
    }
    ul li ul {
        display: none;
    }
    ul li {
        position: relative;
    }
    ul li:hover ul {
        display: block;
        position: absolute;
        left: 20px;
        top: 10px;
    }
    ul li:hover {
        background-color: antiquewhite;
    }
</style>
<body>
    <ul>
        <li>Gioi thieu</li>
            
        <li>Chi tiet
            <ul>
                <li>Cong ty</li>
                <li>Nhan vien</li>
                <li>San pham</li>
            </ul>
        </li>
        <li>Lien he</li>
    </ul>
</body>
</html>
